<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>

<body>
	<div class="container">
		<div class="image-section">
			<img src="images/image-product-mobile.jpg" alt="Gabrielle Essence perfume">
		</div>
		<div class="description-section">
			<p class="perfume">Perfume</p>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p class="description">
				A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="prices">
				<p class="special-price">$149.99</p>	
				<span class="price-before">$169.99</span>
			</div>
			

			<button>
				<img src="images/icon-cart.svg" alt="Add to cart image" class="cart">
				<span>Add to Cart</span>
			</button>
		</div>
	</div>
